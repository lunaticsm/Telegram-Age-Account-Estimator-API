name: ğŸš€ GitHub to Telegram Notification
on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“© Telegram Notification
        env:
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_TO }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          COMMIT_MSG: ${{ github.event.commits[0].message }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref }}
          COMMIT_URL: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
          PROFILE_URL: https://github.com/${{ github.actor }}
          USER: ${{ github.actor }}
        run: |
          # Konversi waktu ke Tokyo Time (JST, UTC+9)
          JST_TIMESTAMP=$(TZ="Asia/Tokyo" date -d "${{ github.event.head_commit.timestamp }}" "+%Y-%m-%d %H:%M:%S JST")

          # Ambil total commit count
          TOTAL_COMMITS=$(curl -s "https://api.github.com/repos/${{ github.repository }}/commits?per_page=1" | jq length)

          # Kirim notifikasi ke Telegram
          curl -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -H "Content-Type: application/json" \
          -d '{
            "chat_id": "'$TELEGRAM_CHAT_ID'",
            "text": "
            ğŸš€ *New Commit Pushed!*\n
            â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”\n            
            ğŸ·ï¸ *Commit by:* `'"$USER"'`\n            
            ğŸ“‚ *Repository:* `'"$REPO"'`\n
            ğŸŒ¿ *Branch:* `'"$BRANCH"'`\n
            ğŸ› ï¸ *Total Commits:* `'"$TOTAL_COMMITS"'`\n
            â³ *Pushed at:* `'"$JST_TIMESTAMP"'`\n
            â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”\n
            ğŸ“ *Commit Message:*\n
            ```\n'"$COMMIT_MSG"'\n```\n
            ",
            "parse_mode": "Markdown",
            "disable_web_page_preview": true,
            "reply_markup": "{\"inline_keyboard\": [
              [{\"text\": \"ğŸ‘¤ View Profile\", \"url\": \"'"$PROFILE_URL"'\"}],
              [{\"text\": \"ğŸ”— View Commit Details\", \"url\": \"'"$COMMIT_URL"'\"}]
            ]}"
          }'